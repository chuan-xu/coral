syntax = "proto3";

package payload;

message Token {
  string alg = 1;
  string typ = 2;
  string iss = 3;
  string sub = 4;
  string aud = 5;
  uint64 exp = 6;
  uint64 nbf = 7;
  uint64 iat = 8;
  uint64 jti = 9;
  string sig = 10;
}

message Request {
  Token token = 1;
  bytes payload = 2;
}

message Response {
  uint32 status = 1;
  string msg = 2;
  bytes payload = 3;
}